<div class="parallax-container parallax-mid valign-wrapper">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="row center">
                <h5 class="header col s12 teal-text">
                  Informatics Forum, 10 Crichton Street, Edinburgh, EH8 9AB
                </h5>
            </div>
        </div>

        <section class="section">
          <div class="row">
              <div class="col s12" id="location-map">
                  <iframe
                    width="600"
                    height="450"
                    frameborder="0" style="border:0"

                        &attribution_source=Hack+the+Burgh

                        &zoom=18"
                    allowfullscreen>
                  </iframe>
              </div>
            </div>
        </section>
    </div>
    <div class="parallax"><img src="{{ site.baseurl }}/static/img/forum-col.opt.jpg" alt="Informatics Forum columns"></div>
</div>
